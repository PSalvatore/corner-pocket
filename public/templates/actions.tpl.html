<div class="action-tiles-container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ng-click="go('/record')" class="tile">
                <div class="background-icon-container">
                    <div id="record" class="bg-icon">VS</div>
                </div>
                <div class="tile-text">Record Result</div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div ng-click="go('/leaderboard')" class="tile half-height">
                <div class="background-icon-container">
                    <div id="leaderboard" class="bg-icon"></div>
                </div>
                View Leaderboard
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div ng-click="go('/add')" class="tile half-height">
                <div class="background-icon-container">
                    <div id="add" class="bg-icon"></div>
                </div>Add Player
            </div>
        </div>
    </div>
</div>
