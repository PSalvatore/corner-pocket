<div class="record-result-container">
    <div ng-hide="start"  class="player-select-container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-title ">Set Players</div>
            </div>
        </div>
        <form name="set_playes_form" ng-submit="startGame()">
            <div class="ciu-border-box">
                <div class="player1-search-container" ng-init="player1DropShow = false">
                    <label>Player 1</label>
                    <div class="player-dropdown">
                        <input class="form-control" name="player1" placeholder="Enter Player 1" ng-keydown="player1DropShow = true" ng-keypress="player1DropShow = true"
                         ng-model="playerData.player1" type="text" autocomplete="off" required/>
                        <div class="player-dropdown-menu" ng-show="player1DropShow == true && playerData.player1.length > 0" ng-hide="player1DropShow == false">
                            <div class="player-dropdown-item" ng-click="setPlayer($event, 1);" class="name" ng-bind="player.name" ng-repeat="player in players | filter:playerData.player1"></div>
                        </div>
                    </div>
                </div>
                <div class="player2-search-container" ng-init="player2DropShow = false">
                    <label>Player 2</label>
                    <div class="player-dropdown">
                        <input class="form-control" name="player2" placeholder="Enter Player 2" ng-keydown="player2DropShow = true" ng-keypress="player2DropShow = true"
                        ng-model="playerData.player2" type="text" autocomplete="off" required/>
                        <div class="player-dropdown-menu" ng-show="player2DropShow == true && playerData.player2.length > 0" ng-hide="player2DropShow == false">
                            <div class="player-dropdown-item" ng-click="setPlayer($event, 2)" class="name" ng-bind="player.name" ng-repeat="player in players | filter:playerData.player2"></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Start Game</button>
            </div>
        </form>
    </div>
    <div class="container choose-winner-container justify-content-center" ng-show="start">
        <label>Select Winner</label>
        <div class="row ciu-border-box">
            <div class="col-sm-12">
                <div class="col-md-6 col-lg-4">
            	    <button id="p1" type="button" class="btn btn-primary win-btn " ng-click="setWinner(playerData.player1)" ng-bind="playerData.player1"></button>
                </div>
            </div>
        	<div class='col-sm-12'>
                <div class="offset-sm-4 col-sm-4 vs-container">
                    <div class="vs">vs</div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="offset-md-6 col-md-6 offset-lg-8 col-lg-4">
            	    <button id="p2" type="button" class="btn btn-primary win-btn" ng-click="setWinner(playerData.player2)" ng-bind="playerData.player2"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="message-container offset-lg-3 col-lg-6 offset-md-3 col-md-6 col-sm-12 " ng-show="showGameMessage" ng-bind="gameMessage"></div>
        </div>
    </div>
</div>
